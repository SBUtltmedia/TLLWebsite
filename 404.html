<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through if needed, though we want interaction on the iframe generally. But here we have a button on top. */
        }
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: #1a1a1a;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            line-height: 1;
            font-weight: 800;
            letter-spacing: -2px;
            color: #df3030; /* TLL Red */
        }
        h2 {
            font-size: 24px;
            margin: 10px 0 30px 0;
            font-weight: 600;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3556ff; /* TLL Blue */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(53, 86, 255, 0.3);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            background-color: #2a45cc;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <iframe src="portfolio2/background.html"></iframe>

    <div class="content-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been moved or deleted.</p>
        <a href="portfolio2/index.html" class="home-btn">Return Home</a>
    </div>

    <script>
        // Pass mouse movement to the background iframe for the ripple effect
        const iframe = document.querySelector('iframe');
        document.addEventListener('mousemove', (e) => {
            if (iframe && iframe.contentWindow && typeof iframe.contentWindow.updateMousePosition === 'function') {
                iframe.contentWindow.updateMousePosition(e.clientX, e.clientY);
            }
        });
        
        // Randomly set the palette on the background if supported
        window.addEventListener('load', () => {
             if (iframe && iframe.contentWindow && typeof iframe.contentWindow.setPaletteByName === 'function') {
                 // Force a specific palette or let it be random
                 // iframe.contentWindow.setPaletteByName('TLL'); 
             }
        });
    </script>
</body>
</html>
