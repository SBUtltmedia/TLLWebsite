<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .carousel-inner {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">
    <div id="carousel-container" class="relative w-full h-full overflow-hidden">
        <div id="carousel-inner" class="relative w-full h-full flex">
            <!-- Images will be dynamically inserted here -->
        </div>
        <button id="prev-btn" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full focus:outline-none hover:bg-opacity-75">
            &#10094;
        </button>
        <button id="next-btn" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full focus:outline-none hover:bg-opacity-75">
            &#10095;
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Using actual assets from the assets folder
            const images = [
                'assets/Carousel1.png',
                'assets/Carousel2.jpg',
                'assets/Carousel3.jpg',
                'assets/Carousel4.png',
                'assets/Carousel5.png',
                'assets/Carousel6.png'
            ];

            const carouselInner = document.getElementById('carousel-inner');
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'w-full h-full object-cover flex-shrink-0';
                carouselInner.appendChild(img);
            });

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let currentIndex = 0;
            const totalImages = images.length;

            function updateCarousel() {
                carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
                resetInterval();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
                resetInterval();
            });

            let autoSlideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }, 3000);

            function resetInterval() {
                clearInterval(autoSlideInterval);
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % totalImages;
                    updateCarousel();
                }, 3000);
            }
        });
    </script>
</body>
</html>
